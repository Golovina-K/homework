<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson №41</title>

    <style>
        fieldset {
            border-radius: 10px;
            border-width: 8px;
            max-width: 300px;
            background: #C580EA;
            background: conic-gradient(from 135deg, #e3afff, #abc3ff);
            padding-top: 15px;
            padding-left: 20px;
        }

        legend {
            font-family: sans-serif;
            font-weight: 700;
            float: left;
            margin-bottom: .6em;
            width: 100%;
            padding: 0;
        }

        label {
            display: block;
            font-family: sans-serif;
            padding-bottom: 10px;
        }

        input {
            margin-top: 3px;
            padding: 5px 0px 5px 10px;
            border-radius: 5px;
            min-width: 220px;
        }

        textarea {
            margin-top: 3px;
            padding: 5px 0px 5px 10px;
            border-radius: 5px;
            min-width: 220px;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 5px 15px;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Ваши личные данные</legend>
            <label>
                Ваше имя<br>
                <input type="text" placeholder="Имя" required>
            </label>
            <label>
                Ваш возраст<br>
                <input type="number" inputmode="numeric" required>
            </label>
            <label>
                Ваш номер телефона<br>
                <input type="tel" placeholder="Номер телефона" inputmode="tel" required>
            </label>
            <label>
                Ваша почта<br>
                <input type="email" placeholder="Почта" required>
            </label>
            <label>
                Сообщение<br>
                <textarea name="message" id="" placeholder="Ваше сообщение" required></textarea>
            </label>
            <label>
                <input style="min-width:0" type="checkbox" value="rules" required >
                Я принимаю правила
            </label>
            <button>Отправить</button>
        </fieldset>
    </form>
</body>

</html>
