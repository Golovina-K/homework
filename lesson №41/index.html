<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson №41</title>

    <style>
        fieldset {
            border-radius: 10px;
            border-width: 8px;
            max-width: 300px;
            background: #C580EA;
            background: conic-gradient(from 135deg, #e3afff, #abc3ff);
        }

        label {
            display: block;
            font-family: sans-serif;
            padding-bottom: 10px;
        }

        h3 {
            font-family: sans-serif;
            font-weight: 700;
            margin: 0;
            font-size: 16px;
            padding: 10px 0;
        }

        input {
            margin-top: 3px;
            padding: 5px 60px 5px 10px;
            border-radius: 5px;
            border-right-width: .5px;
        }

        textarea {
            margin-top: 3px;
            padding: 5px 67px 5px 10px;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <h3 class="title">Ваши личные данные</h3>
            <label>
                Ваше имя<br>
                <input type="text" placeholder="Имя" required>
            </label>
            <label>
                Ваш возраст<br>
                <input type="number" inputmode="numeric" required>
            </label>
            <label>
                Ваш номер телефона<br>
                <input type="tel" placeholder="Номер телефона" inputmode="tel" required>
            </label>
            <label>
                Ваша почта<br>
                <input type="email" placeholder="Почта" required>
            </label>
            <label>
                Сообщение<br>
                <textarea name="message" id="" placeholder="Ваше сообщение" required></textarea>
            </label>
            <label>
                <input type="checkbox" value="rules" required>Я принимаю правила
            </label>
            <button>Отправить</button>
        </fieldset>
    </form>
</body>

</html>
