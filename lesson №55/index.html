<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson №55</title>
    <link rel="stylesheet" href="./css/reset.css">

    <style>
        html {
            font-family: sans-serif;
        }

        body * {
            box-sizing: border-box;
        }

        .container {
            max-width: 1320px;
            padding: 0 15px;
            margin: 0 auto;
        }

        .header__container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px 20px;
            border-bottom: 1.5px solid #80808067;
            justify-content: space-between;
            align-items: center;
        }

        ul {
            display: flex;
            gap: 10px 30px;
            flex-wrap: wrap;
            margin: 0;
            list-style: none;
            font-weight: 500;
            text-decoration: 1.5px underline;
        }
    </style>
</head>


<body>
    <header class="header">
        <div class="container header__container">
            <a class="logo" href="#">
                <img src="./img/logo.jpg" alt="Логотип">
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#">Главная</a>
                    </li>
                    <li class="nav__item">
                        <a href="#">О компании</a>
                    </li>
                    <li class="nav__item">
                        <a href="#">Цены</a>
                    </li>
                </ul>
            </nav>
            <a class="phone" href="#">+7 999 999 99 99</a>
        </div>
    </header>
</body>

</html>
